<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>component wireframe</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="center">
	<article class="card">
		<div class="card__image-wrapper">
			<img src="https://source.unsplash.com/400x400/?nature" class="image" alt="nature image">
		</div>
		<header class="card__header">
			<h3 class="header__headline">Headline Text</h3>
		</header>
		<div class="card__content">
			<p class="content__para">Some text for you. Never, never assume that what you have achieved is fucking good enough. Why are you fucking reading all of this? Get back to work. </p>
		</div>
		
		<footer class="card__footer">
				<a href="" class="footer__link">Link item</a>
				<div class="footer__social">
					<a href="" class="social__link one"></a>
					<a href="" class="social__link two"></a>
				</div>
			</footer>
	</article>
</div>
  
  

</body>

</html>
